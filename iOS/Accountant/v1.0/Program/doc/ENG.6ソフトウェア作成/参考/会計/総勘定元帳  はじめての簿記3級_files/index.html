        function enablerInitHandler() {
            if (Enabler.isPageLoaded()) {
                addScripts();
            } else {
                Enabler.addEventListener(studio.events.StudioEvent.PAGE_LOADED,	addScripts);
            }
        }
        function addScripts(){
            loadFile("//cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js");
            loadFile("//cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TimelineLite.min.js");
            loadFile("main.js");
        }
        function loadFile(url) {
            var scriptJS = document.createElement('script');
            scriptJS.setAttribute("type","text/javascript");
            scriptJS.setAttribute("src", Enabler.getUrl(url));
            scriptJS.onload = function(event){
                totalJSFiles--;
                if ( totalJSFiles < 1 ) {
                    try{
                        var event = new Event('banner-ready');
                        window.dispatchEvent(event);
                    }catch(e){
                        //Event not supported
                    }
                    
                    pageLoadedHandler();
                }
            };
            document.getElementsByTagName("head")[0].appendChild(scriptJS);
        }
	</script>
