name: CI

on:
  push:
    branches: [main, develop]

jobs:
  build:
    runs-on: macOS-latest

    steps:
      - uses: actions/checkout@v2

      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '14.2.0'

      - name: Install Pods
        run: pod install
            
      - name: Xcode build
        run: set -o pipefail &&
          xcodebuild
          -sdk iphonesimulator
          -configuration Debug
          -workspace Accountant.xcworkspace
          -scheme Paciolist
          build
          | bundle exec xcpretty
    
      - name: UnitTests
        run: xcodebuild test -workspace Accountant.xcworkspace -scheme Paciolist -sdk iphonesimulator -destination platform='iOS Simulator,name=iPhone 12,OS=16.1'
